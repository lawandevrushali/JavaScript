<body>
    <h2>TASK 4</h2>
    <div>
        <p>Create 2 variable num1 assign value = 1122, num2 == 3344</p>
        <p>show both varible in alert popup</p>
        <p>after alert now replace value of num1 with num2 & num2 with num1</p>
        <p>now show updated value in alert again</p>
    </div>
    <script>
        var num1 = 1122;
        var num2 = 3344;

        alert(
            'Initial values:' + ' ' + '\nnum 1: ' + num1 + ', ' + 'num 2: ' + num2
        );

        // Swap the values

        var value = num1;
        var num1 = num2;
        var num2 = value;

        // Show updated value in alert

        alert(
            'Swapping Value:' + ' ' + '\nnum 1:' + num1 + ',' + 'num 2:' + num2
        );
    </script>
